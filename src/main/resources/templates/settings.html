<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Solocon V.1 Settings</title>
</head>
<body>

<h1>Sickrage Options:</h1>
<form action="#" th:action="@{/settings}" th:object="${sickrage}" method="post">
    <input type="text" th:field="*{name}" placeholder="Nickname">
    <input type="text" th:field="*{hostname}" placeholder="Hostname/IP Address">
    <input type="text" th:field="*{port}" placeholder="Port">
    <input type="text" th:field="*{apikey}" placeholder="API Key">
    <input type="submit" value="Submit">
</form>

</body>
</html>
